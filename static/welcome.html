<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crab's WORLD</title>

    <link rel="stylesheet" type="text/css" href="../static/welcome.css">
</head>
<body>

    <div id="login-form">
        <h1>Crab's World</h1>

        <fieldset>
            <form action="" method="post">
                <input type="text" required value="Login">
                <div class="complexity">
                    Complexity: <br>
                    <label for="easy">
                        <input name="group1" type="radio" id="easy" checked>
                        Easy-Peasy
                    </label>
                    <label for="medium">
                        <input name="group1" type="radio" id="medium">
                        Poidet
                    </label>
                    <label for="hard">
                        <input name="group1" type="radio" id="hard">
                        Myaso
                    </label>
                </div>
                <input type="text" required value="Bots">
                <input type="submit" value="START" class="btn">
            </form>
        </fieldset>

    </div>
</body>
</html>
